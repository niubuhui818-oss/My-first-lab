<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的自动化实验室</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2ea44f; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ 部署成功！</h1>
        <p>这是我通过 GitHub 自动化流程发布的第一个网页。</p>
        <p id="time"></p>
    </div>
    <script>
        document.getElementById('time').innerText = "最后更新时间：" + new Date().toLocaleString();
    </script>
</body>
</html>
